<html>
<head>
  <title>Matthew D. Howell</title>
  <link rel="stylesheet" href="/site_media/css/style.css" type="text/css" media="screen" title="screen-stylesheet" charset="utf-8">
</head>
<body>
  <h1>Matthew D. Howell</h1>
  <div id='top-level-nav'>
    <ul>
      <li><a href='/'>antics</a></li>
      <li><a href='/social'>social</a></li>
      <li><a href='/resume'>resume</a></li>
    </ul>
  </div>
  {% for a in articles %}
  <div class='article'>
    <h2><a href='{{ a.slug }}'>{{ a.title }}</a></h2>
    <p>{{ a.content }}</p>
    <p>published: {{ a.published }}</p>
    <p>modified: {{ a.last_modified }}</p>
  </div>
  {% empty %}
    <p>Sorry, there are no articles</p>
  {% endfor %}
</body>
</html>
